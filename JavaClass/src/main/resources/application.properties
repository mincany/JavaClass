server.port=9090

spring.application.name=chatbot-poc
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OpenAI
openai.api-key=${OPENAI_API_KEY:your-openai-key}
openai.api-url=https://api.openai.com/v1

# Pinecone
pinecone.api-key=${PINECONE_API_KEY:your-pinecone-key}
pinecone.api-url=${PINECONE_API_URL:your-pinecone-url}
pinecone.index-name=chatbot-poc

# AWS (use local DynamoDB for POC)
aws.region=us-east-1
aws.dynamodb.endpoint=http://localhost:8000
aws.dynamodb.users-table=chatbot-users
aws.dynamodb.knowledge-table=chatbot-knowledge

# Logging
logging.level.com.example.chatbot=DEBUG
logging.level.org.springframework.web=INFO 