server.port=9090

spring.application.name=chatbot-poc
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OpenAI
openai.api-key=${OPENAI_API_KEY:your-openai-key}
openai.api-url=https://api.openai.com/v1

# Pinecone Configuration
pinecone.api-key=${PINECONE_API_KEY:your-pinecone-key}
pinecone.api-url=${PINECONE_API_URL:your-pinecone-url}
pinecone.index-name=chatbot-poc
pinecone.environment=${PINECONE_ENVIRONMENT:us-east-1-aws}
pinecone.project-id=${PINECONE_PROJECT_ID:your-project-id}

# AWS Configuration
aws.region=${AWS_REGION:us-east-1}
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}

# AWS DynamoDB Configuration (remove endpoint for real AWS)
aws.dynamodb.users-table=${AWS_DYNAMODB_USERS_TABLE:chatbot-users}
aws.dynamodb.knowledge-table=${AWS_DYNAMODB_KNOWLEDGE_TABLE:chatbot-knowledge}

# AWS S3 Configuration
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:chatbot-knowledge-files}
aws.s3.region=${AWS_S3_REGION:us-east-1}

# AWS SQS Configuration
aws.sqs.knowledge-processing-queue=${AWS_SQS_KNOWLEDGE_QUEUE:knowledge-processing-queue}
aws.sqs.region=${AWS_SQS_REGION:us-east-1}

# Spring Cloud AWS Configuration
spring.cloud.aws.region.static=${aws.region}

# Logging
logging.level.com.example.chatbot=DEBUG
logging.level.org.springframework.web=INFO 